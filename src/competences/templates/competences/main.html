<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Compétences{% endblock %}</title></head>
    <style>
        form {
            margin-left: 1em;
        }
    </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
        <a class="navbar-brand" href="/competences">Competences</a>
        <div class="align-self-end d-flex">
            {% if user.is_authenticated %}
            <p>{{ user.get_username }} - <a href="{% url 'competences:profil' %}" class="btn btn-primary">Profil</a> - <a class="btn btn-secondary" href="/competences/logout">Déconnexion</a></p>
    {% else %}
            <a href="{% url 'competences:login' %}" class="btn btn-primary">Login</a>
    {% endif %}
        </div>
      </div>
    </nav>



<main class="m-2">
{% block content %}{% endblock %}
</main>
</body>
</html>
